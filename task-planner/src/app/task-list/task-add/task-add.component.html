<div class="divTableCell">
  <input highlight type="text" class="form-control" name="name"  [ngModel]="name | myTitleCase"
        (ngModelChange) = "name = $event" placeholder="Название" required>
</div>
<div class="divTableCell">
  <input highlight type="text" class="form-control" name="category" [ngModel]="category | myTitleCase"
         (ngModelChange) = "category = $event" placeholder="Категория" required>
</div>
<div class="divTableCell">
  <input validDate highlight type="text" class="form-control" name="dateStart" [(ngModel)]="dateStart"
         placeholder="Начало" required>
</div>
<div class="divTableCell">
  <input validDate highlight type="text" class="form-control" name="dateEnd" [(ngModel)]="dateEnd"
         placeholder="Окончание" required>
</div>
<div class="divTableCell">
  <div class="form-group">
    <select class="form-control" [(ngModel)]="status">
      <option>Запланировано</option>
      <option>Выполнено</option>
      <option>Просрочено</option>
    </select>
  </div>
</div>
<div class="divTableCell">
  <button class="btn btn-success float-left" (click)="addTask()">Добавить задачу</button>
</div>
